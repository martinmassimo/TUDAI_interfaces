<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpoilerFive - La mejor app de música de la Argentina</title>
	<script src="js/album.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<section id="headerLogo">
			<a href="index.html"><img src="img/SpoilerFive.png"></a>
		</section>
		<section id="headerBuscar">
			<div><input type="text" placeholder="Buscar"></div>
			<div><a href=""><img src="img/search.png"></a></div>
		</section>
		<section id="headerNav">
			<a href="account.html"><img src="img/account.png"></a>
			<a href='faq.html'><img src="img/faq.png"></a>
			<a href='config.html'><img src="img/config.png"></a>
		</section>
	</header>
	<section id="library">
		<div>
			<h1>Mi biblioteca</h1>
		</div>
		<div>
			<p>Mis listas de reproducción</p>
		</div>
		<div>
			<p>Albums favoritos</p>
		</div>
		<div>
			<p>Lo que más escuchaste</p>
		</div>	
		<div>
			<p>Recomendado para vos</p>
		</div>
		<div>
			<p>Podcasts favoritos</p>
		</div>
		<div>
			<p>Canciones favoritas</p>
		</div>
	</section>
	<section id="conteiner">
		<div id="account">
			<img src="img/accountpage.png">
		</div>
	</section>
	<footer>
		<section id="player">
			<div class="album">
				<div>
					<img src="img/album01.png">
				</div>
				<div class="albumData">
					<div class="albumName">Blew</div>
					<div class="albumArtist">Nirvana</div>
				</div>
			</div>
			<div class="playerButtoms">
				<div class="progress">
					<img src="img/progress.png">
				</div>
				<div>
					<img src="img/repeat.png">
					<img src="img/previus.png">
					<img src="img/play.png">
					<img src="img/next.png">
					<img src="img/volume.png">
				</div>
			</div>
			<div class="stars">
				<img src="img/star.png">
				<img src="img/star.png">
				<img src="img/star.png">
				<img src="img/star.png">
				<img src="img/star.png">
				<img src="img/up.png">
			</div>
		</section>
		<!-- Resolución recomendada: 1536x722 (windows con resolución de pantalla en 1920x1080 y cambiar el tamaño de los elementos a 125%) -->
	</footer>
</body>
</html>
